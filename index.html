<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
<head>
<title>abAcademy Survey</title>
</head>

<body>

<div class="container cl_desc">
 
 
 <div class="row">
  <div class="col-md-12"><br><h2 class= "text-center">abAcademy Survey Form</h2><h6 class= "text-center"><em>Thank you for taking the time to help us improve the program</em></h6></div>
 </div>

 
 <div class="row">
  <div class="col-md-12"><br></div>
 </div>
 
  <div class="row">
    <div class="col-md-3"></div>
   <div class="col-md-6">

<form id="myForm">
  <div class="row">
  <div class="col-md-12">
  <div class="form-group">
    <label for="formGroupExampleInput">First Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your First name">
  </div>
  </div>
  </div>
  
    <div class="row">
  <div class="col-md-12">
  <div class="form-group">
    <label for="formGroupExampleInput">Last Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your Last name">
  </div>
  </div>
  </div>
  
  <div class="row">
  <div class="col-md-12">
  <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email"><br>
  </div>
  </div>
  
  <div class="row">
  <div class="col-md-12">
  <label for="inputAge">Age (Optional)</label>
      <input type="text" class="form-control" id="inputAge" Placeholder="Enter Your Age"><br>
  </div>
  </div>
  
  <div class="row">
  <div class="col-md-12">
  <label for="inputCurrentRole">Which option best describes your current role?</label><br>
  <select class="custom-select">
  <option selected>Select Current Role</option>
  <option value="1">Student</option>
  <option value="2">Full Time Job</option>
  <option value="3">Full Time Learner</option>
  <option value="4">Prefer Not to Say</option>
  <option value="5">Other</option>
</select>
<br>
  </div>
  </div>
  
  <div class="row">
  <div class="col-md-12">
  <label for="inputRecommend"><br>Would you recommend abAcademy to a friend?</label><br>
     <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
    Definitely
  </label>
  </div>
   <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
  <label class="form-check-label" for="exampleRadios2">
    May be
  </label>
  </div>
   <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked>
  <label class="form-check-label" for="exampleRadios3">
    Not Sure
  </label>
  </div>
 <br>
   </div>
  </div>
  
   <div class="row">
  <div class="col-md-12">
  <label for="inputFavoriteFeature">What is your favorite feature of abAcademy?</label>
  <select class="custom-select">
  <option selected>Select an Option</option>
  <option value="1">Challenges</option>
  <option value="2">Projects</option>
  <option value="3">Community</option>
  <option value="4">Open Source</option>
  </select>
<br>
  </div>
  </div>
  
     <div class="row">
  <div class="col-md-12">
  <label for="inputseeImproved"><br>What would you like to see improved? (Check all that apply)</label>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    Front-End Projects
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
  <label class="form-check-label" for="defaultCheck2">
    Back-End Projects
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
  <label class="form-check-label" for="defaultCheck3">
    Data Visualization
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
  <label class="form-check-label" for="defaultCheck4">
    Challenges
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
  <label class="form-check-label" for="defaultCheck5">
    Open Source Community
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
  <label class="form-check-label" for="defaultCheck6">
    Gitter help rooms
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck7">
  <label class="form-check-label" for="defaultCheck7">
    Videos
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck8">
  <label class="form-check-label" for="defaultCheck8">
    City Meetups
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck9">
  <label class="form-check-label" for="defaultCheck9">
    Wiki
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck10">
  <label class="form-check-label" for="defaultCheck10">
    Forum
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck11">
  <label class="form-check-label" for="defaultCheck11">
    Additional Courses
  </label>
</div>
<br>
  </div>
  </div>
  
     <div class="row">
  <div class="col-md-12">
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Any comments or suggestions?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Enter Your Comments Here"></textarea>
  </div>
  </div>
    </div>
	
	  <div class="row">
  <div class="col-md-12">
<button type="button" class="btn btn-secondary btn-block" data-toggle="modal" data-target="#exampleModal">Submit</button>
  </div>
  </div>
	<br><br><br>
</form>

 <div class="col-md-3"><br></div>
 </div>

</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Submit Successfully</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="myFunction()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Thank you for submitting the Survey Form!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="myFunction()">Close</button>
        
      </div>
    </div>
  </div>
</div>
</body>
</html>
